<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Demande d'Intervention</title>
<style>
      #mainbutton {
    position: absolute;
    bottom: 20px; /* Adjust as needed */
    left: 20px; /* Adjust as needed */
}
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f9f9f9;
}

form {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    margin-top: 20px;
}

fieldset {
    border: none;
    margin-bottom: 20px;
}

legend {
    font-weight: bold;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="checkbox"] {
    margin-right: 5px;
}

input[type="submit"] {
    background-color: #5cb85c;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #4cae4c;
}

</style>
</head>
<body>
    <form action="/submit-form" method="post">
        <h1>Demande d'Intervention</h1>
        <fieldset>
            <legend>Réservé au Demandeur</legend>
            <label for="department">Département ou Service:</label>
            <input type="text" id="department" name="department">

            <label for="requester">Nom du Demandeur:</label>
            <input type="text" id="requester" name="requester">

            <label>Type de l'Intervention:</label>
            <label><input type="checkbox" name="type" value="electricite"> Électricité</label>
            <label><input type="checkbox" name="type" value="menuiserie"> Menuiserie</label>
            <!-- Add other intervention types here -->

            <label for="reason">Motif de l'Intervention:</label>
            <textarea id="reason" name="reason"></textarea>

            <!-- Add signature fields if needed -->
        </fieldset>
        <!-- Add more fieldsets and inputs as necessary -->
        <input type="submit" value="Soumettre">
    </form>
     
    <button id="mainbutton" onclick="goToMainPage()">Page Principale</button>

</body>
<script>
     function goToMainPage() {
    window.location.href = 'main.html'; // Replace 'index.html' with the actual filename of your main page
}
</script>
</html>
